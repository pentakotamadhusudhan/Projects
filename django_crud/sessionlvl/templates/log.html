<html>

<head>
    <title>C.R.U.D login</title>

        .container {
            margin-left: 550px;
            margin-top: 150px;
            width: 300px;
            height: 130px;
            padding: 15px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="container">
        <table>
            <tbody>
                <form  method="POST">
                    {% csrf_token %}


                    <tr>
                        <td> name</td>

                    </tr>
                    <tr>
                        <td> password</td>
                        <td><input type="password" name="password" placeholder="password" required></td>
                    </tr>

                        <td><input type="submit" ></td>

                    </tr>

                </form>
            </tbody>
        </table>
    </div>
</body>

</html>
