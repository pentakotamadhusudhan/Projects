<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 style="text-align:center; background-color:red; font-weight:bold">Angular Project</h1>
<div class="container mt-3">
<form #userPost = "ngForm" (ngSubmit)="onSubmit(userPost.value)">
  <div class="mb-3 mt-3">
    <label for="id">id:</label>
  <input type="number" class="form-control" placeholder="id" name="id" ngModel>
  </div>
  <div class="mb-3 mt-3">
    <label for="Firstname">Firstname:</label>
  <input type="text" class="form-control" placeholder="Firstname" name="Firstname" ngModel>
  </div>
  <div class="mb-3 mt-3">
    <label for="Lastname">Lastname:</label>
  <input type="text" class="form-control" placeholder="Lastname" name="Lastname"  ngModel>
  </div>
  <div class="mb-3 mt-3">
    <label for="Email">Email:</label>
  <input type="text" class="form-control" placeholder="Email" name="Email" ngModel>
  </div>
  <div class="mb-3 mt-3">
    <label for="Username">Username:</label>
  <input type="text" class="form-control" placeholder="Username" name="Username"  ngModel>
  </div>
  <div class="mb-3 mt-3">
    <label for="Password">Password:</label>
  <input type="text" class="form-control" placeholder="Password" name="Password" ngModel>
  </div>
 
  
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</body>
</html>
